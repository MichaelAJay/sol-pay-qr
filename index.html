<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Pay QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #qr-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #url-display {
            margin: 10px 0;
            word-break: break-all;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Solana Pay QR Code</h1>
    <div id="qr-container">
        <div id="qr-code"></div>
        <div id="url-display"></div>
    </div>
    
    <script src="bundle.js"></script>
